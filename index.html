<!DOCTYPE html>
<html>
<head>
	<title>Game Of Life</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onmouseup="mouseUp()">
	<header>
		<input type="button" id="pause" value="Pause" onclick="btmPause()">
		<input type="button" id="restart" value="Filling" onclick="randomFilling()">
		<input type="button" id="clear" value="Clear" onclick="clearMap()">
		<img src="img/pencil.png" onclick="changeMode()" id="mode">
		<input type="number" id="pencilSize" value="1"  Min="1" max="10" onchange="penSizeChange()">
	</header>
	<table id="tbl" align="center" onmousedown="mouseDown()"></table>
	<footer id="floor">text</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
