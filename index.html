<!DOCTYPE html>
<html>
<head>
    <title>Game Of Life</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi">
</head>
<body onmouseup="view.mouseUp()">
    <header>
        <button class="button" onclick="view.btmPause(this)">Pause</button>
        <button class="button" onclick="view.randomFilling()">Filling</button>
        <button class="button" onclick="view.clearMap()">Clear</button>
        <img src="img/pencil.png" onclick="view.changeMode()" id="mode">
        <input type="number" value="1"  Min="1" max="10" onchange="view.penSizeChange(this)">
    </header>
    <main>
        <canvas id="canvas" onmousedown="view.mouseDown()" onmousemove="view.onMouseMoveMap(event)"></canvas>
    </main>
    <footer>
        <span id="generation"></span>
        <span class="github">GitHub: <a target="_blank" href="https://github.com/gagikpog/GameOfLifeJS">gagikpog</a></span>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
